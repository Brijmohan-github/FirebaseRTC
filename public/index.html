<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WebRTC P2P Test</title>
</head>
<body>
  <h2>WebRTC P2P Demo</h2>
  <video id="localVideo" autoplay playsinline muted></video>
  <video id="remoteVideo" autoplay playsinline></video>

  <script>
    const room = "room1"; // fixed room ID (can make dynamic)
    const signalingServerUrl = "ws://firebasertc-xvqv.onrender.com:9000";

    let ws, peerConnection, localStream;

    // 1. Setup WebSocket connection
    ws = new WebSocket(signalingServerUrl);

    ws.onopen = () => {
      console.log("Connected to signaling server");
    };

    ws.onmessage = async (message) => {
      let data = JSON.parse(message.data);
      console.log("Got message", data);

      if (data.type === "offer") {
        await handleOffer(data.offer);
      } else if (data.type === "answer") {
        await handleAnswer(data.answer);
      } else if (data.type === "candidate") {
        if (data.candidate) {
          try {
            await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
            console.log("Added ICE candidate");
          } catch (e) {
            console.error("Error adding received ice candidate", e);
          }
        }
      }
    };

    // 2. Create Peer Connection
    async function createPeerConnection() {
      peerConnection = new RTCPeerConnection({
        iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
      });

      // Send ICE candidates to signaling server
      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          sendMessage({
            type: "candidate",
            room,
            candidate: event.candidate
          });
        }
      };

      // When remote track arrives, show it
      peerConnection.ontrack = (event) => {
        document.getElementById("remoteVideo").srcObject = event.streams[0];
      };

      // Get local media
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      document.getElementById("localVideo").srcObject = localStream;

      // Add local tracks
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
    }

    // 3. Handle Offer
    async function handleOffer(offer) {
      if (!peerConnection) await createPeerConnection();
      await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);

      sendMessage({
        type: "answer",
        room,
        answer
      });
    }

    // 4. Handle Answer
    async function handleAnswer(answer) {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
    }

    // 5. Create an offer (initiator)
    async function startCall() {
      await createPeerConnection();
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);

      sendMessage({
        type: "offer",
        room,
        offer
      });
    }

    // Helper: Send messages to signaling server
    function sendMessage(msg) {
      ws.send(JSON.stringify(msg));
    }

    // Auto-start a call after connecting
    ws.onopen = () => {
      console.log("Connected to signaling server");
      setTimeout(startCall, 2000); // small delay so both clients join
    };
  </script>
</body>
</html>
